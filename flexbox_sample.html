
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>flexbox sample</title>
    <style>
      html {
        font-family: メイリオ,sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
        display: block;
      }

      div {
        height: 200px;
        border: 1px solid black;
        /* display: flex; */
      }

    </style>
  </head>
  <body>
    <div>
      <button>1月</button>
      <button>2月</button>
      <button>3月</button>
      <button>4月</button>
      <button>5月</button>
      <button>6月</button>
      <button>7月</button>
      <button>8月</button>
      <button>9月</button>
      <button>10月</button>
      <button>11月</button>
      <button>12月</button>
    </div>
  </body>
</html>
